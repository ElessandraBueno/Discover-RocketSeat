<!DOCTYPE html>
<html lang="pt-br" class="">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css">
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">

        <div id="profile">
            <img src="assets/avatar.png"
                alt="Foto de Mayk Brito sorrindo, usando oculos e camisa preta, barba e fundo amarelo">
            <p>@maykbrito</p>
        </div>

        <div id="switch">
            <button>
                <span></span>
            </button>
        </div>

        <ul>
            <li>
                <a href="#" target="_blank">Baixar meu e-book</a>
            </li>
            <li>
                <a href="#" target="_blank">Ver meu portfólio</a>
            </li>
            <li>
                <a href="#" target="_blank">Conheça o Explorer</a>
            </li>
        </ul>

        <div id="social-links">
            <a href="#" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
            </a>

            <a href="#" target="_blank">
                <ion-icon name="logo-instagram"></ion-icon>
            </a>
            
            <a href="#" target="_blank">
                <ion-icon name="logo-youtube"></ion-icon>
            </a>
            
            <a href="#" target="_blank">
                <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </div>

        <footer>
            Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat</a> 
        </footer>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
